    <style>
        /* Add some basic styling here, or link to an external CSS file */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'images/h2.jpg' %}") ;
            /* background-repeat: no-repeat; */
            background-size: 100%;
  
        
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            opacity: 0.9;
        }

        h1 {
            text-align: center;
        }

        /* Styling for gallery sections */
        .gallery-section {
            margin-bottom: 40px;
        }

        .gallery-section h2 {
            text-align: center;
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .gallery-image {
            width: 200px;
            height: 150px;
            margin: 10px;
            overflow: hidden;
            border: 1px solid #ccc;
        }

        .gallery-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
